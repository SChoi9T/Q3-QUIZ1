<body>
	<div class="container mt-5 mb-5">
		<h1>JAVASCRIPT OPERATORS</h1>
		<hr>
		<div class="alert alert-warning">
			<h4 id="given">GIVEN: If A = 10.1 and B = 5, compute for the following:</h4>
		</div>
		<div class="row g-4">
			<div class="col-md-4">
				<div class="card">
					<h3>Arithmetic Operators</h3>
					<hr>
					<p id="answer1"> Exponent: </p>
					<p id="answer2"> Modulo: </p>

					<!-- EXPONENT -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5;

					// ARITHMETIC OPERATORS FORMULA: 
					document.getElementById('answer1').innerHTML='Exponent: ' + (a ** b);"> Get Exponent
					</button>
					<br>

					<!-- MODULO -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5; 

					// ARITHMETIC OPERATORS FORMULA: 
					document.getElementById('answer2').innerHTML='Modulo: ' + (a % b);"> Get Modulo</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<h3>Comparison Operators</h3>
					<hr>
					<p id="answer3"> Is A greater than B? </p>
					<p id="answer4"> Is A equal to B? </p>

					<!-- GREATER -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5; 
					
					// COMPARISON OPERATORS FORMULA: 
					document.getElementById('answer3').innerHTML='Is A greater than B? ' + (a > b);"> Greater or Less than?</button>
					<br>

					<!-- EQUAL -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5; 

					// COMPARISON OPERATORS FORMULA: 
					document.getElementById('answer4').innerHTML='Is A equal to B? ' + (a == b);"> Equal?</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<h3>Logical Operators</h3>
					<hr>
					<p id="answer5"> True or False: </p>
					<p id="answer6"> True or False: </p>

					<!-- TRUE OR FALSE -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5; 

					// LOGICAL OPERATORS FORMULA: 
					document.getElementById('answer5').innerHTML='True or False: ' + ((a <= b) && (a >= b));"> True or False?</button>
					<br>

					<!-- TRUE OR FALSE -->
					<button type="button" class="btn btn-dark" onClick="
					var a=10.1; 
					var b=5;

					// LOGICAL OPERATORS FORMULA: 
					document.getElementById('answer6').innerHTML='True or False: ' + ((a != b) || (a == b));"> True or False?</button>
				</div>
			</div>
		</div>

		<button type="button" class="btn btn-light" onClick="window.location.reload(); window.alert('Refreshing...');"> REFRESH</button>
